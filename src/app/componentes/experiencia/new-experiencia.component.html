<div class="container">
    <div class="row" class="col-lg-6">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <div>
                    <button type="button" class="btn btn-dark">
                        Agregar experiencia
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
